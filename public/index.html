<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Liked Videos Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #202124;
            color: #e8eaed;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .login-container {
            max-width: 300px;
            margin: 150px auto;
            padding: 30px;
            background: #292a2d;
            border-radius: 8px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .login-form input {
            padding: 10px;
            background: #202124;
            border: 1px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 14px;
        }
        .login-form button {
            padding: 10px;
            background: #8ab4f8;
            color: #202124;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .login-error {
            color: #f28b82;
            font-size: 12px;
            display: none;
        }
        .login-error.show {
            display: block;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #3c4043;
            color: #e8eaed;
            border: 1px solid #5f6368;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: #5f6368;
        }
        #app {
            display: none;
        }
        #app.show {
            display: block;
        }
        #login {
            display: none;
        }
        #login.show {
            display: block;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .tags {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tag {
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #5f6368;
        }
        .tag:hover {
            border-color: #8ab4f8;
        }
        .videos {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .video {
            padding: 16px;
            background: #292a2d;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .video:hover {
            background: #3c4043;
        }
        .video.selected {
            background: #3c4043;
            border-left: 4px solid #8ab4f8;
        }
        .video-title {
            font-size: 16px;
            margin-bottom: 8px;
        }
        .video-channel {
            font-size: 14px;
            color: #9aa0a6;
        }
        .video-tags {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }
        .video-tag {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #9aa0a6;
        }
        .error {
            background: #5f2120;
            color: #f28b82;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .help {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #292a2d;
            border: 1px solid #5f6368;
            border-radius: 8px;
            padding: 16px;
            font-size: 12px;
        }
        .help kbd {
            background: #3c4043;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login" class="show">
        <div class="login-container">
            <div class="login-error" id="loginError"></div>
            <form class="login-form" id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App (hidden until logged in) -->
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>YouTube Liked Videos Manager</h1>
                <button class="logout-btn" id="logoutBtn">Sign Out</button>
            </div>

            <div class="tags" id="tags"></div>

            <div id="error" class="error" style="display:none;"></div>

            <div class="videos" id="videos">
                <div class="loading">Loading videos...</div>
            </div>
        </div>
    </div>

    <div class="help">
        <div><kbd>j</kbd> / <kbd>k</kbd> Navigate</div>
        <div><kbd>u</kbd> Unlike video</div>
        <div><kbd>c</kbd> Mark needs caption</div>
        <div><kbd>Enter</kbd> Open video</div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://xtvusvangjsqxsxcqnte.supabaseClient.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0dnVzdmFuZ2pzcXhzeGNxbnRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwOTA3NjYsImV4cCI6MjA4MjY2Njc2Nn0.79uMAFgzGBrwynlfQmY7ZnAKOTZejdvJiWciHxeQHXA';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let videos = [];
        let tags = [];
        let selectedIndex = 0;

        // Authentication
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                document.getElementById('login').classList.remove('show');
                document.getElementById('app').classList.add('show');
                init();
            } else {
                document.getElementById('login').classList.add('show');
                document.getElementById('app').classList.remove('show');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                checkAuth();
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            checkAuth();
        });

        // Check auth on load
        checkAuth();

        // Load initial data
        async function init() {
            try {
                // Load tags
                const { data: tagsData, error: tagsError } = await supabaseClient
                    .from('tags')
                    .select('*')
                    .order('id');

                if (tagsError) throw tagsError;
                tags = tagsData;
                renderTags();

                // Load videos
                await loadVideos();
            } catch (error) {
                showError(error.message);
            }
        }

        async function loadVideos() {
            try {
                const { data, error } = await supabaseClient
                    .from('videos')
                    .select(`
                        *,
                        video_tags (
                            tag_id,
                            tags (*)
                        )
                    `)
                    .eq('liked_status', 'liked')
                    .order('saved_at', { ascending: false })
                    .limit(50);

                if (error) throw error;

                videos = data.map(v => ({
                    ...v,
                    tags: v.video_tags?.map(vt => vt.tags) || []
                }));

                renderVideos();
            } catch (error) {
                showError(error.message);
            }
        }

        function renderTags() {
            const container = document.getElementById('tags');
            container.innerHTML = tags.map(tag => `
                <div class="tag" style="background-color: ${tag.color}" data-id="${tag.id}">
                    ${tag.name} (${tag.keystroke})
                </div>
            `).join('');
        }

        function renderVideos() {
            const container = document.getElementById('videos');
            if (videos.length === 0) {
                container.innerHTML = '<div class="loading">No videos found</div>';
                return;
            }

            container.innerHTML = videos.map((video, index) => `
                <div class="video ${index === selectedIndex ? 'selected' : ''}" data-index="${index}">
                    <div class="video-title">${escapeHtml(video.title)}</div>
                    <div class="video-channel">${escapeHtml(video.channel_title || '')}</div>
                    <div class="video-tags">
                        ${video.tags.map(tag => `
                            <span class="video-tag" style="background-color: ${tag.color}">
                                ${tag.name}
                            </span>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.video').forEach((el, index) => {
                el.addEventListener('click', () => selectVideo(index));
            });
        }

        function selectVideo(index) {
            selectedIndex = index;
            renderVideos();
        }

        async function toggleTag(tagId) {
            const video = videos[selectedIndex];
            if (!video) return;

            try {
                const hasTag = video.tags.some(t => t.id === tagId);

                if (hasTag) {
                    const { error } = await supabaseClient
                        .from('video_tags')
                        .delete()
                        .eq('video_id', video.video_id)
                        .eq('tag_id', tagId);

                    if (error) throw error;
                } else {
                    const { error } = await supabaseClient
                        .from('video_tags')
                        .insert({ video_id: video.video_id, tag_id: tagId });

                    if (error) throw error;
                }

                await loadVideos();
            } catch (error) {
                showError(error.message);
            }
        }

        async function unlikeVideo() {
            const video = videos[selectedIndex];
            if (!video) return;

            try {
                const { error } = await supabaseClient
                    .from('videos')
                    .update({ liked_status: 'unliked' })
                    .eq('video_id', video.video_id);

                if (error) throw error;
                await loadVideos();
            } catch (error) {
                showError(error.message);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'j') {
                selectedIndex = Math.min(selectedIndex + 1, videos.length - 1);
                renderVideos();
            } else if (e.key === 'k') {
                selectedIndex = Math.max(selectedIndex - 1, 0);
                renderVideos();
            } else if (e.key === 'u') {
                unlikeVideo();
            } else if (e.key === 'Enter') {
                const video = videos[selectedIndex];
                if (video) window.open(video.url, '_blank');
            } else {
                // Check for tag keystrokes
                const tag = tags.find(t => t.keystroke === e.key);
                if (tag) toggleTag(tag.id);
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

    </script>
</body>
</html>
