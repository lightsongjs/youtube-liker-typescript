<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Liked Videos Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #202124;
            color: #e8eaed;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .main-layout {
            display: flex;
            gap: 0;
        }
        .sidebar {
            width: 280px;
            background: #292a2d;
            border-radius: 8px;
            padding: 16px;
            margin-right: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
            transition: width 0.3s;
        }
        .sidebar.collapsed {
            width: 56px;
            padding: 16px 8px;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .hamburger {
            width: 24px;
            height: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .hamburger span {
            width: 100%;
            height: 3px;
            background: #e8eaed;
            border-radius: 2px;
        }
        .sidebar.collapsed .sidebar-content {
            display: none;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-section h3 {
            font-size: 14px;
            color: #9aa0a6;
            margin-bottom: 8px;
        }
        .filter-item, .tag-checkbox {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 4px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .filter-item:hover, .tag-checkbox:hover {
            background: #3c4043;
        }
        .filter-item input, .tag-checkbox input {
            margin-right: 8px;
        }
        .tag-color-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .add-tag-btn {
            width: 100%;
            padding: 8px;
            background: #3c4043;
            color: #e8eaed;
            border: 1px solid #5f6368;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 12px;
        }
        .add-tag-btn:hover {
            background: #5f6368;
        }
        .content-area {
            flex: 1;
        }
        .login-container {
            max-width: 300px;
            margin: 150px auto;
            padding: 30px;
            background: #292a2d;
            border-radius: 8px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .login-form input {
            padding: 10px;
            background: #202124;
            border: 1px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 14px;
        }
        .login-form button {
            padding: 10px;
            background: #8ab4f8;
            color: #202124;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .login-error {
            color: #f28b82;
            font-size: 12px;
            display: none;
        }
        .login-error.show {
            display: block;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #3c4043;
            color: #e8eaed;
            border: 1px solid #5f6368;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: #5f6368;
        }
        #app {
            display: none;
        }
        #app.show {
            display: block;
        }
        #login {
            display: none;
        }
        #login.show {
            display: block;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .tags {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tag {
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #5f6368;
        }
        .tag:hover {
            border-color: #8ab4f8;
        }
        .videos {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .video {
            display: flex;
            gap: 12px;
            padding: 16px;
            background: #292a2d;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .video:hover {
            background: #3c4043;
        }
        .video.selected {
            background: #3c4043;
            border-left: 4px solid #8ab4f8;
        }
        .video-thumbnail {
            width: 160px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .video-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .video-title {
            font-size: 16px;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        .video-channel {
            font-size: 14px;
            color: #9aa0a6;
        }
        .video-tags {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .video-tag {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #202124;
            font-weight: 500;
        }
        .video-status-label {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            background-color: #5f6368;
            color: #e8eaed;
            font-weight: 500;
        }
        .video-status-label.pending-unlike {
            background-color: #f28b82;
            color: #202124;
        }
        .video-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .copy-url-btn {
            padding: 4px 8px;
            background: #3c4043;
            color: #e8eaed;
            border: 1px solid #5f6368;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-url-btn:hover {
            background: #5f6368;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #9aa0a6;
        }
        .error {
            background: #5f2120;
            color: #f28b82;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .help {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #292a2d;
            border: 1px solid #5f6368;
            border-radius: 8px;
            padding: 16px;
            font-size: 12px;
        }
        .help kbd {
            background: #3c4043;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 4px;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.show {
            display: flex;
        }
        .modal {
            background: #292a2d;
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .modal-form label {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
            color: #9aa0a6;
        }
        .modal-form input {
            padding: 10px;
            background: #202124;
            border: 1px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 14px;
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-buttons .primary {
            background: #8ab4f8;
            color: #202124;
        }
        .modal-buttons .secondary {
            background: #3c4043;
            color: #e8eaed;
            border: 1px solid #5f6368;
        }
        .modal-buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login" class="show">
        <div class="login-container">
            <div class="login-error" id="loginError"></div>
            <form class="login-form" id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App (hidden until logged in) -->
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>YouTube Liked Videos Manager</h1>
                <button class="logout-btn" id="logoutBtn">Sign Out</button>
            </div>

            <div id="error" class="error" style="display:none;"></div>

            <div class="main-layout">
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <div class="hamburger" onclick="toggleSidebar()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="sidebar-content">
                        <div class="filter-section">
                            <h3>Status</h3>
                            <div class="filter-item">
                                <input type="checkbox" id="filter-liked" checked onchange="applyFilters()">
                                <label for="filter-liked">Liked</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="filter-has-captions" onchange="applyFilters()">
                                <label for="filter-has-captions">Has Captions</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="filter-pending-captions" onchange="applyFilters()">
                                <label for="filter-pending-captions">Pending Captions</label>
                            </div>
                        </div>
                        <div class="filter-section">
                            <h3>Tags</h3>
                            <div class="tag-checkbox" onclick="toggleUntaggedFilter()">
                                <input type="checkbox" id="filter-untagged">
                                <div class="tag-color-indicator" style="background-color: #5f6368"></div>
                                <label for="filter-untagged">Untagged</label>
                            </div>
                            <div id="tagFilters"></div>
                            <button class="add-tag-btn" onclick="showAddTagModal()">+ Add Tag</button>
                        </div>
                    </div>
                </div>
                <div class="content-area">
                    <div class="videos" id="videos">
                        <div class="loading">Loading videos...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="help">
        <div><kbd>j</kbd> / <kbd>k</kbd> Navigate</div>
        <div><kbd>u</kbd> Unlike video</div>
        <div><kbd>c</kbd> Mark needs caption</div>
        <div><kbd>Enter</kbd> Open video</div>
    </div>

    <!-- Add Tag Modal -->
    <div id="addTagModal" class="modal-overlay">
        <div class="modal">
            <h2>Add New Tag</h2>
            <form class="modal-form" id="addTagForm" onsubmit="handleAddTag(event)">
                <label>
                    Tag Name
                    <input type="text" id="tagName" placeholder="e.g., Music" required>
                </label>
                <label>
                    Keyboard Shortcut (single character)
                    <input type="text" id="tagKeystroke" placeholder="e.g., m" maxlength="1" required>
                </label>
                <label>
                    Color
                    <input type="color" id="tagColor" value="#8ab4f8" required>
                </label>
                <div class="modal-buttons">
                    <button type="button" class="secondary" onclick="closeAddTagModal()">Cancel</button>
                    <button type="submit" class="primary">Add Tag</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://xtvusvangjsqxsxcqnte.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0dnVzdmFuZ2pzcXhzeGNxbnRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwOTA3NjYsImV4cCI6MjA4MjY2Njc2Nn0.79uMAFgzGBrwynlfQmY7ZnAKOTZejdvJiWciHxeQHXA';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let videos = [];
        let allVideos = [];
        let tags = [];
        let selectedIndex = 0;
        let activeFilters = {
            status: ['liked'],
            tags: [],
            untagged: true  // Default to showing untagged
        };
        let lastKeyPress = null;
        let lastKeyPressTime = 0;

        // Authentication
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                document.getElementById('login').classList.remove('show');
                document.getElementById('app').classList.add('show');
                init();
            } else {
                document.getElementById('login').classList.add('show');
                document.getElementById('app').classList.remove('show');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                checkAuth();
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            checkAuth();
        });

        // Check auth on load
        checkAuth();

        // Load initial data
        async function init() {
            try {
                // Load tags
                const { data: tagsData, error: tagsError } = await supabaseClient
                    .from('tags')
                    .select('*')
                    .order('id');

                if (tagsError) throw tagsError;
                tags = tagsData;
                renderTags();

                // Set default filters
                document.getElementById('filter-liked').checked = true;
                document.getElementById('filter-untagged').checked = true;

                // Load videos
                await loadVideos();
            } catch (error) {
                showError(error.message);
            }
        }

        async function loadVideos() {
            try {
                const { data, error } = await supabaseClient
                    .from('videos')
                    .select(`
                        *,
                        video_tags (
                            tag_id,
                            tags (*)
                        )
                    `)
                    .order('saved_at', { ascending: false })
                    .limit(100);

                if (error) throw error;

                allVideos = data.map(v => ({
                    ...v,
                    tags: v.video_tags?.map(vt => vt.tags) || []
                }));

                applyFilters();
            } catch (error) {
                showError(error.message);
            }
        }

        function renderTags() {
            const container = document.getElementById('tagFilters');
            container.innerHTML = tags.map(tag => `
                <div class="tag-checkbox" onclick="toggleTagFilter(${tag.id})">
                    <input type="checkbox" id="tag-${tag.id}" data-tag-id="${tag.id}">
                    <div class="tag-color-indicator" style="background-color: ${tag.color}"></div>
                    <label for="tag-${tag.id}">${tag.name} (${tag.keystroke})</label>
                </div>
            `).join('');
        }

        function renderVideos() {
            const container = document.getElementById('videos');
            if (videos.length === 0) {
                container.innerHTML = '<div class="loading">No videos found</div>';
                return;
            }

            container.innerHTML = videos.map((video, index) => {
                // Show "untagged" label only if video has no tags
                let statusLabel = '';
                if (video.tags.length === 0) {
                    statusLabel = '<span class="video-status-label">untagged</span>';
                }

                return `
                    <div class="video ${index === selectedIndex ? 'selected' : ''}" data-index="${index}">
                        <img class="video-thumbnail"
                             src="https://i.ytimg.com/vi/${video.video_id}/mqdefault.jpg"
                             alt="${escapeHtml(video.title)}"
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22160%22 height=%2290%22%3E%3Crect fill=%22%233c4043%22 width=%22160%22 height=%2290%22/%3E%3C/svg%3E'">
                        <div class="video-info">
                            <div class="video-title">${escapeHtml(video.title)}</div>
                            <div class="video-channel">${escapeHtml(video.channel_title || 'Unknown Channel')}</div>
                            <div class="video-tags">
                                ${statusLabel}
                                ${video.tags.map(tag => `
                                    <span class="video-tag" style="background-color: ${tag.color}">
                                        ${tag.name}
                                    </span>
                                `).join('')}
                            </div>
                            <div class="video-actions">
                                <button class="copy-url-btn" onclick="copyUrl('${video.url}', event)">Copy URL</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            document.querySelectorAll('.video').forEach((el, index) => {
                el.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('copy-url-btn')) {
                        selectVideo(index);
                    }
                });
            });
        }

        function selectVideo(index) {
            selectedIndex = index;
            renderVideos();
        }

        async function toggleTag(tagId, bulkMode = false) {
            const video = videos[selectedIndex];
            if (!video) return;

            try {
                // Check if user is authenticated
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    showError('Not authenticated! Please refresh and log in again.');
                    return;
                }

                // Find the tag being applied
                const selectedTag = tags.find(t => t.id === tagId);
                const isPendingUnlike = selectedTag && selectedTag.name.toLowerCase().includes('pending unlike');

                console.log(`Tagging video ${video.video_id} with tag ${tagId} (${selectedTag?.name})`);

                if (bulkMode) {
                    // Bulk mode: Tag all untagged videos from the same channel
                    const channelVideos = allVideos.filter(v =>
                        v.channel_title === video.channel_title &&
                        v.tags.length === 0
                    );

                    if (channelVideos.length === 0) {
                        showError('No untagged videos from this channel');
                        return;
                    }

                    // For each video, remove all existing tags and add the new one
                    for (const v of channelVideos) {
                        // Delete all existing tags
                        const { error: delError } = await supabaseClient
                            .from('video_tags')
                            .delete()
                            .eq('video_id', v.video_id);

                        if (delError) {
                            console.error('Delete error:', delError);
                            throw delError;
                        }

                        // Insert new tag
                        const { error: insError } = await supabaseClient
                            .from('video_tags')
                            .insert({ video_id: v.video_id, tag_id: tagId });

                        if (insError) {
                            console.error('Insert error:', insError);
                            throw insError;
                        }

                        // Update liked_status based on tag
                        const { error: updError } = await supabaseClient
                            .from('videos')
                            .update({ liked_status: isPendingUnlike ? 'unliked' : 'liked' })
                            .eq('video_id', v.video_id);

                        if (updError) {
                            console.error('Update error:', updError);
                            throw updError;
                        }
                    }

                    showError(`Tagged ${channelVideos.length} videos from ${video.channel_title}`);
                } else {
                    // Single mode: Replace all tags with the new tag
                    // First, delete ALL existing tags for this video
                    const { error: deleteError } = await supabaseClient
                        .from('video_tags')
                        .delete()
                        .eq('video_id', video.video_id);

                    if (deleteError) {
                        console.error('Delete tags error:', deleteError);
                        showError(`Delete failed: ${deleteError.message}`);
                        return;
                    }

                    console.log('Deleted existing tags, now inserting new tag...');

                    // Then, insert the new tag
                    const { data: insertData, error: insertError } = await supabaseClient
                        .from('video_tags')
                        .insert({ video_id: video.video_id, tag_id: tagId })
                        .select();

                    if (insertError) {
                        console.error('Insert tag error:', insertError);
                        showError(`Insert failed: ${insertError.message}`);
                        return;
                    }

                    console.log('Inserted tag:', insertData);

                    // Update liked_status: 'unliked' if "Pending Unlike" tag, 'liked' otherwise
                    const { error: updateError } = await supabaseClient
                        .from('videos')
                        .update({ liked_status: isPendingUnlike ? 'unliked' : 'liked' })
                        .eq('video_id', video.video_id);

                    if (updateError) {
                        console.error('Update status error:', updateError);
                        showError(`Status update failed: ${updateError.message}`);
                        return;
                    }

                    console.log('Updated video status successfully');
                }

                await loadVideos();
                console.log('Reloaded videos');
            } catch (error) {
                console.error('Toggle tag error:', error);
                showError(`Error: ${error.message}`);
            }
        }

        async function unlikeVideo() {
            const video = videos[selectedIndex];
            if (!video) return;

            try {
                const { error } = await supabaseClient
                    .from('videos')
                    .update({ liked_status: 'unliked' })
                    .eq('video_id', video.video_id);

                if (error) throw error;

                // Remove from allVideos array immediately
                allVideos = allVideos.filter(v => v.video_id !== video.video_id);

                // Reapply filters to update the view
                applyFilters();

                // Adjust selected index if needed
                if (selectedIndex >= videos.length && videos.length > 0) {
                    selectedIndex = videos.length - 1;
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Ignore if user is typing in an input field
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            if (e.key === 'j' || e.key === 'J') {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                selectedIndex = Math.min(selectedIndex + 1, videos.length - 1);
                renderVideos();
                scrollToSelectedVideo();
            } else if (e.key === 'k' || e.key === 'K') {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                selectedIndex = Math.max(selectedIndex - 1, 0);
                renderVideos();
                scrollToSelectedVideo();
            } else if (e.key === 'u' || e.key === 'U') {
                e.preventDefault();
                e.stopPropagation();
                unlikeVideo();
            } else if (e.key === 'Enter') {
                const video = videos[selectedIndex];
                if (video) {
                    e.preventDefault();
                    window.open(video.url, '_blank');
                }
            } else {
                // Check for tag keystrokes with double-press detection
                const tag = tags.find(t => t.keystroke === e.key.toLowerCase());
                if (tag) {
                    e.preventDefault();
                    e.stopPropagation();
                    const now = Date.now();
                    const isDoublePress = lastKeyPress === e.key.toLowerCase() && (now - lastKeyPressTime) < 500;

                    lastKeyPress = e.key.toLowerCase();
                    lastKeyPressTime = now;

                    toggleTag(tag.id, isDoublePress);
                }
            }
        }, true);

        function scrollToSelectedVideo() {
            const selectedEl = document.querySelector('.video.selected');
            if (selectedEl) {
                selectedEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function toggleTagFilter(tagId) {
            const checkbox = document.getElementById(`tag-${tagId}`);
            checkbox.checked = !checkbox.checked;

            if (checkbox.checked) {
                if (!activeFilters.tags.includes(tagId)) {
                    activeFilters.tags.push(tagId);
                }
            } else {
                activeFilters.tags = activeFilters.tags.filter(id => id !== tagId);
            }

            applyFilters();
        }

        function applyFilters() {
            // Get status filters (only "Liked" now, no "Pending Unlike")
            const statusFilters = [];
            if (document.getElementById('filter-liked')?.checked) statusFilters.push('liked');

            // Get untagged filter
            const untaggedFilter = document.getElementById('filter-untagged')?.checked || false;

            // Filter videos
            videos = allVideos.filter(video => {
                // Status filter - but we'll show both liked and unliked if "Liked" is checked
                // because unliked videos are just tagged as "Pending Unlike"
                const matchesStatus = statusFilters.length === 0 ||
                    statusFilters.includes(video.liked_status) ||
                    (statusFilters.includes('liked') && video.liked_status === 'unliked');

                // Tag filter logic: Show video if ANY of these conditions match:
                // 1. No tag filters are active (show all)
                // 2. Untagged is checked AND video has no tags
                // 3. Video has at least one of the selected tags

                const noTagFiltersActive = !untaggedFilter && activeFilters.tags.length === 0;
                const matchesUntagged = untaggedFilter && video.tags.length === 0;
                const matchesSelectedTags = activeFilters.tags.length > 0 &&
                    video.tags.some(tag => activeFilters.tags.includes(tag.id));

                const matchesTags = noTagFiltersActive || matchesUntagged || matchesSelectedTags;

                return matchesStatus && matchesTags;
            });

            selectedIndex = Math.min(selectedIndex, Math.max(0, videos.length - 1));
            renderVideos();
        }

        function toggleUntaggedFilter() {
            const checkbox = document.getElementById('filter-untagged');
            checkbox.checked = !checkbox.checked;
            activeFilters.untagged = checkbox.checked;
            applyFilters();
        }

        function copyUrl(url, event) {
            event.stopPropagation();
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                showError('Failed to copy URL');
            });
        }

        function showAddTagModal() {
            document.getElementById('addTagModal').classList.add('show');
            document.getElementById('tagName').focus();
        }

        function closeAddTagModal() {
            document.getElementById('addTagModal').classList.remove('show');
            document.getElementById('addTagForm').reset();
        }

        async function handleAddTag(event) {
            event.preventDefault();

            const name = document.getElementById('tagName').value.trim();
            const keystroke = document.getElementById('tagKeystroke').value.trim().toLowerCase();
            const color = document.getElementById('tagColor').value;

            // Validate keystroke is not already used
            if (tags.some(t => t.keystroke === keystroke)) {
                showError(`Keystroke '${keystroke}' is already in use`);
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('tags')
                    .insert({ name, keystroke, color })
                    .select();

                if (error) throw error;

                closeAddTagModal();
                showError(`Tag '${name}' added successfully!`);

                // Reload tags
                const { data: tagsData, error: tagsError } = await supabaseClient
                    .from('tags')
                    .select('*')
                    .order('id');

                if (tagsError) throw tagsError;
                tags = tagsData;
                renderTags();
            } catch (error) {
                showError(error.message);
            }
        }

        // Close modal when clicking outside
        document.getElementById('addTagModal').addEventListener('click', (e) => {
            if (e.target.id === 'addTagModal') {
                closeAddTagModal();
            }
        });

    </script>
</body>
